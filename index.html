<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Curated Youtube Videos for Your Kids
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">       
    </head>
    <body onload="fetchVideos()">
        <div class="container">
            <h1 align="center">Kids Curated Videos List</h1>
            <div class="jumbotron">
                <h3>Add a new video to the list</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the video you are adding">
                    </div>
                    <div class="form-group">
                        <label for="issueLinkInput">Link</label>
                        <input type="url" class="form-control" id="issueLinkInput" placeholder="Link of the Youtube Video">
                    </div>
                    <div class="form-group">
                        <label for="issueTypeInput">Type</label>
                        <select class="form-control" id="issueTypeInput" placeholder="Please Add Type">
                                <option value="Educational">Educational</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Art">Art</option>
                                <option value="Science">Science</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAddedByInput">Type</label>
                        <input type="text" class="form-control" id="issueAddedByInput" placeholder="Name of the User">
                    </div>
                    <button type="Add" id ="Add" class="btn btn-primary">Add</button>
                </form>
                
            </div>
            <div class="col-lg-12">
                <div id="videoList">
                     
                </div>

            </div>
        </div>
        <div class="footer">
            <p align="center">Made with <i class="fa fa-heart">Love</i> by <i><a href="https://www.instagram.com/nimoz_soul/">Nimoz Solutions Inc.</a> </i></p>
        </div>
        <!-- Latest Compiled and minified Chance.js -->
        <script src="https://chancejs.com/chance.min.js"></script>
        <!-- Latest Compiled and minified Jquery -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Latest Compiled and minified Bootstrap.js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
